<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>
    <span th:text="${variable}"></span>
    <br>
    <span th:text="${exp1} + ${two * two}"></span>
    <br>
    <span th:text="${exp2} + ${two * two + two}"></span>
    <br>
    <span th:text="${exp3} + ${two - two * two}"></span>
</body>
</html>
